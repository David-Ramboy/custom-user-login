{% extends 'account/base.html' %}

{% block content %}

<a href="/home">Goto back</a>

{% for category in categories %}
<table class="table">
    <thead>
        <tr>
            <th colspan="3">{{category.name}}</th>
        </tr>
    </thead>
    {% for course in category.courses.all %}
    <tbody>
        <tr>
            <td style="width: 900px;">{{course.course}}</td>
            <td style="width:300px">{{course.duration}}</td>
            <td><a href="{% url 'course:register_batch' course.id %}">Get</a></td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endfor %}


{% endblock %}
