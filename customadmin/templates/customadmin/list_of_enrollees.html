{% extends 'account/base.html'%}

{% block content %}
<h1>List of Enrollees</h1>
{% for course_name, ordered_courses in course_dict.items %}
    <p>{{course_name}}</p>
    {% for ordered_course in ordered_courses %}
        <li>{{ ordered_course.user.email }}</li>
    {%endfor%}
    
{% endfor %}

{% endblock %}
