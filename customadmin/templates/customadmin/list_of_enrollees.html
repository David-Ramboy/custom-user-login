{% extends 'account/base.html'%}

{% block content %}
<h1>List of Enrollees</h1>
{% regroup ordered_course by course as course_list %}
{% for course in course_list %}
    <p>{{course.grouper}}</p>
    {% for ordered_course in course.list %}
        <li>{{ ordered_course.user }}</li>
    {%endfor%}
    
{% endfor %}

{% endblock %}
