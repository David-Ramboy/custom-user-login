{% extends 'account/base.html' %}

{% block content %}
<div class="w-100" style="height:70px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
        <div class="container-fluid d-flex justify-content-between">
            <h4 class="text-white">Users Info</h4>
            <a class="navbar-brand text-white" href="{% url 'home'%}">back</a>
        </div>
    </nav>
</div>
<div>
    <a href="{% url 'create_user' %}" class="btn btn-primary">Create User</a>
    {% for user in users %}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>username</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 300px;">{{user.username}}</td>
                    <td style="width:300px;">{{user.email}}</td>
                    <td style="width:300px;">  
                        <a href="{% url 'edit_user' user.id %}" class="btn btn-success">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

    {% endfor %}
</div>

{% endblock %}
