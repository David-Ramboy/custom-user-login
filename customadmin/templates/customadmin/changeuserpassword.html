{% extends "account/base.html" %}
{% block content %}
{% if form.errors %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <div id="form_errors">
        {% for key, value in form.errors.items %}
            <strong>{{ value }}</strong>
        {% endfor %}
    </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <label for="id_old_password">Old Password</label>
    <input type="password" name="old_password" autocomplete="new-password" required id="id_old_password" placeholder="Enter Old Password"><br>
    <label for="id_old_password1">New Password</label>
    <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" placeholder="Enter New Password"><br>
    <label for="id_old_password2">New Password Comfirmation</label>
    <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" placeholder="Confirm New Password"><br>

    <button type="submit" class="col-md-12 btn btn-dark" id="reset">Update Password</button>

</form>


{% endblock content %}
