{% extends "account/base.html" %}
{% block content %}
<div class="w-100" style="height:70px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
        <div class="container-fluid d-flex justify-content-between">
            <h4 class="navbar-brand text-white">Change Password for {{ user.username }}</h4>
            <a class="navbar-brand text-white" href="{% url 'edit_user' user.id%}">back</a>
        </div>
    </nav>
</div>
{% if form.errors %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <div id="form_errors">
        {% for key, value in form.errors.items %}
            <strong>{{ value }}</strong>
        {% endfor %}
    </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}

    <label for="id_old_password1">New Password</label>
    <input type="password" name="new_password"  required id="id_new_password1" placeholder="Enter New Password" required><br>
    

    <button type="submit" class="col-md-12 btn btn-dark" id="reset">Update Password</button>

</form>


{% endblock content %}
