{% extends 'account/base.html' %}

{% block content %}
<div class="container h-100  d-flex flex-column justify-content-center">
    <div class="p-lg-5 row">
        <div class="col-8 offset-2">
            <h2 class="text-center">Login Admin</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
                <script>
                    // Find the alert element and add the "show" class
                    var alertElement = document.querySelector('.alert');
                    if (alertElement) {
                      alertElement.classList.add('show');
                    }   
                    // Hide the alert element after 5 seconds
                    setTimeout(function() {
                      if (alertElement) {

                        alertElement.classList.remove('show');
                        alertElement.classList.add('d-none');
                      
                    }
                    }, 5000);
                </script>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group p-3">
                    <label for="username" class="fs-5">Email|Username:</label>
                    <input type="text" class="form-control mt-2" id="username" name="username" required>
                </div>
                <div class="form-group p-3">
                    <label for="password"  class="fs-5">Password:</label>
                    <input type="password" class="form-control mt-2" id="password" name="password" required>
                </div>
                <div class="p-3 d-flex justify-content-center flex-column">
                    <button type="submit" class="btn btn-primary ">Login</button>
                    {% comment %} <a href="register/" class="btn btn-success w-25 align-self-center mt-2">signup</a> {% endcomment %}
                </div>
            </form>
        </div>
    </div>
</div>

  
{% endblock %}
